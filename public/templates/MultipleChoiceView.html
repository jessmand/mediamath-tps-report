<div class="form-group">
<p><%= question.get("questionText") %></p>
<% var count=0 %>
<% _.each(question.get("choices"), function(option) { %>
<label class="radio-inline">
	<input type="radio" name="<%= question.get('questionText') %>" id="choice_<%= question.get('_id') %>-<%= count %>" value="<%= option %>"> <%= option %>
</label>
<% count++ %>
<% }); %>
</div>
